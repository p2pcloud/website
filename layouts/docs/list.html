{{ define "title" -}}
{{ .Title | title }}
{{- end }}
{{ define "main" -}}
{{ .Content }}

<div class="container docs">
    <ul>
        {{ range .Pages }}
        <li>
            {{ .Title }}
        </li>
        {{ if .Pages }}
        <ul>
            {{ range .Pages }}
            <li>
                <a href="{{ .RelPermalink }}">{{ .Title }}</a>
            </li>
            {{ end }}
        </ul>
        {{ end }}
        {{ end }}
    </ul>
</div>

{{- end }}
